<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Movie Finder App</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <script type="module" defer src="/src/js/controller.js"></script>
</head>
<body>
    <div class="container">
        <div class="user--container">
            <div class="user-info--container">
                <div class="wrapper">
                    <div class="user--info--wrapper">
                        <div class="user-info">
                            <p class="username">Hello <span>User!</span></p>
                            <p class="txt">Check for latest addition.</p>
                        </div>
                        <ion-icon name="person-circle-outline" class="user-icon"></ion-icon>
                    </div>
                    <div class="searchbar--container">
                        <input type="text" class="searchbar" placeholder="Search">
                        <ion-icon name="search-outline" class="search-icon"></ion-icon>
                        <div class="searchbar--search-items--overlay">
                            <div class="search-items--container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container--genre">
            <p class="genre-heading">Genre</p>
            <div class="genre--container">
                <div class="arrow-icon--container left-genre">
                    <ion-icon name="arrow-back-outline" class="arrow-icon left-arrow-icon"></ion-icon>
                </div>
                <div class="genre--container-wrapper">
                </div>
                <div class="arrow-icon--container right-genre">
                    <ion-icon name="arrow-forward-outline" class="arrow-icon right-arrow"></ion-icon>
                </div>
            </div>
        </div>

        <div class="container--movies">
            <p class="genre-heading">Featured Movies</p>
            <div class="genre--container">
                <div class="arrow-icon--container left-movie">
                    <ion-icon name="arrow-back-outline" class="arrow-icon left-arrow-icon"></ion-icon>
                </div>
                <div class="movie--container-wrapper">
                </div>
                <div class="arrow-icon--container right-movie">
                    <ion-icon name="arrow-forward-outline" class="arrow-icon right-arrow"></ion-icon>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
